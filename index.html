<div class="home">

    <script type="text/javascript">
    window.location.replace(function(){
    	if (window.location.pathname.indexOf("index.html", window.location.pathname.length - "index.html".length) !== -1) {
    		return window.location.href.slice(0, -10);
    	} else {
    		return window.location.href;
    	}
    });
    </script>

</div>
